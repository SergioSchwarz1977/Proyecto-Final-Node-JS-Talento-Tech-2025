<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="shortcut icon" href="../public/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Formulario de Registro</title>
</head>

<body>    
    <h1 class="title bg-primary text-center">Formulario de Registro</h1>
    <div class="container">
        <div class="form-container mt-5 mb-5" id="form">
            <form action="" method="post" class="form mt-5 mb-5 justify-content-center align-items-center">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese e-mail">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese password">
                </div>
                <div class="mb-3 text-center justify-content-center align-items-center w-50 d-flex justify-content" id="btn">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <button type="reset" class="btn btn-danger" onclick="window.location.href='index.html'">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a603e5cdee.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
